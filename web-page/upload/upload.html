<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h2 {
            color: #6c63ff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .upload-box {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 2px dashed #6c63ff;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .upload-box input[type="file"] {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-box label {
            display: inline-block;
            font-size: 18px;
            color: #333;
            cursor: pointer;
        }

        .file-list {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        .file-list li {
            margin-top: 5px;
        }

        .submit-btn {
            padding: 15px 25px;
            font-size: 18px;
            color: white;
            background-color: #6c63ff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .submit-btn:hover {
            background-color: #524cdd;
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.5);
            transform: translateY(-3px);
        }

        .submit-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .file-feedback {
            margin-top: 20px;
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Your Files</h2>
        <form action="http://localhost:8080/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-box">
                <label for="file-input">Drag & Drop or Click to Select Files</label>
                <input id="file-input" type="file" name="file" multiple>
            </div>

            <ul id="file-list" class="file-list"></ul>

            <input type="submit" class="submit-btn" value="Upload">
        </form>

        <div id="file-feedback" class="file-feedback"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const fileFeedback = document.getElementById('file-feedback');

        fileInput.addEventListener('change', function() {
            fileList.innerHTML = ''; // Clear previous list
            const files = fileInput.files;

            if (files.length > 0) {
                fileFeedback.textContent = '';
                for (let i = 0; i < files.length; i++) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${files[i].name} (${(files[i].size / 1024).toFixed(2)} KB)`;
                    fileList.appendChild(listItem);
                }
            } else {
                fileFeedback.textContent = 'No files selected.';
            }
        });
    </script>
</body>
</html>
